<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>
</head>

<body>

        <div id="pokemon-name">Name: </div>

            <img id="pokemon1" src="" alt="pokemon">
            <img id="pokemon2" src="" alt="pokemon">
            <img id="pokemon3" src="" alt="pokemon">
            <img id="pokemon4" src="" alt="pokemon">
            <img id="pokemon5" src="" alt="pokemon">
            <img id="pokemon6" src="" alt="pokemon">
            <img id="pokemon7" src="" alt="pokemon">
            <img id="pokemon8" src="" alt="pokemon">
            <img id="pokemon9" src="" alt="pokemon">
            <img id="pokemon10" src="" alt="pokemon">
       
    </div>

</body>
<script src="app.js"></script>

</html>
